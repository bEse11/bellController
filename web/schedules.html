<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
      <title>Harangjáték vezérlő Főmenü</title>
      <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
      <script type="text/javascript">

      var ws;
      var myBooks;
      var isLoadingScheduleTable = false;

      function onGoBackToMain() {
        location.replace("http://192.168.91.127/index.html")
      }
         
      function init() {

        // Connect to Web Socket
        ws = new WebSocket("ws://192.168.91.127:9001/");

        // Set event handlers.
        ws.onopen = function() {
          output("onopen");
        };
        
        ws.onmessage = function(e) {
          // e.data contains received string.
          //output("onmessage: " + e.data);
          console.log(e.data);
          console.log(typeof(e.data));
         // var scheduleJSON = JSON.parse(e.data.replace(/^\s+|\s+$/g, ""));
         if(isLoadingScheduleTable){
         var replacement = e.data.replace(/'/g, '"');
         console.log(replacement);
         var scheduleJSON = JSON.parse(replacement);
          myBooks = scheduleJSON.schedules;
          CreateTableFromJSON();
        }
          isLoadingScheduleTable = false;
        };
        
        ws.onclose = function() {
          output("onclose");
        };

        ws.onerror = function(e) {
          output("onerror");
          console.log(e)
        };

      }


      //  const loadScheduleTable= async () =>{
        function loadScheduleTable() {
          isLoadingScheduleTable = true;
        ws.send("RequestSchedule");
      }
      function CreateTableFromJSON() {


       // loadScheduleTable()
        //var myBooks = loadJSON();
        

        // EXTRACT VALUE FOR HTML HEADER. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
      }
         
      </script>


  </head>	   
  <body onload="init();">
    <div id="title">Ütemezések</div>
    <button onclick="onGoBackToMain();">Vissza a Főmenübe</button>
    <input type="button" onclick="loadScheduleTable();" value="Create Table From JSON" />
    <p id="showData"></p>

    <FORM>
      <TABLE BORDER="1">
        <TR>
          <TD>ID</TD>
          <TD>
            <INPUT TYPE="TEXT" NAME="id" SIZE="20">
          </TD>
        </TR>
        <TR>
          <TD>Lista Név</TD>
          <TD><INPUT TYPE="TEXT" NAME="playlistName" SIZE="25"></TD>
        </TR>
        <TR>
          <TD>Ütemezés Típusa</TD>
          <TD><INPUT TYPE="TEXT" NAME="type" SIZE="25"></TD>
        </TR>
        <TR>
          <TD>Nap</TD>
          <TD><INPUT TYPE="TEXT" NAME="day" SIZE="25"></TD>
        </TR>
        <TR>
          <TD>Óra</TD>
          <TD><INPUT TYPE="TEXT" NAME="hour" SIZE="25"></TD>
        </TR>
        <TR>
          <TD>Perc</TD>
          <TD><INPUT TYPE="TEXT" NAME="min" SIZE="25"></TD>
        </TR>
        <TR>
          <TD>Másodperc</TD>
          <TD><INPUT TYPE="TEXT" NAME="sec" SIZE="25"></TD>
        </TR>
      </TABLE>
      <button>Mentés</button>
      <button>Betöltés</button>
      <button>Törlés</button>
      </FORM>
  </body>
</html>
